<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>getElementsByTagName</title>
    <script>
      function pegarTodosElementos() {
        const todosParagrafos = document.getElementsByTagName("p");
        const num = todosParagrafos.length;
        alert(`Existem ${num} parágrafo neste documento`);
      }

      function pegarElementosNaDiv1() {
        const div1 = document.getElementById("div1");
        const div1Paragrafos = div1.getElementsByTagName("p");
        const num = div1Paragrafos.length;
        alert(`Existem ${num} parágrafo na #div1`);
      }

      function pegarElementosNaDiv2() {
        const div2 = document.getElementById("div2");
        const div2Paragrafos = div2.getElementsByTagName("p");
        const num = div2Paragrafos.length;
        alert(`Existem ${num} parágrafo na #div2`);
      }
    </script>
  </head>
  <body style="border: solid green 3px">
    <p>Texto externo</p>
    <p>Texto externo</p>

    <div id="div1" style="border: solid blue 3px">
      <p>Texto dentro da div1</p>
      <p>Texto dentro da div1</p>
      <p>Texto dentro da div1</p>

      <div id="div2" style="border: solid red 3px">
        <p>Texto dentro da div2</p>
        <p>Texto dentro da div2</p>
      </div>
    </div>

    <p>Texto externo</p>
    <p>Texto externo</p>

    <button onclick="pegarTodosElementos();">
        Mostrar todos elementos no documento
    </button>
    <br />

    <button onclick="pegarElementosNaDiv1();">
        Mostrar todos elementos p na div1
    </button>
    <br />

    <button onclick="pegarElementosNaDiv2();">
        Mostrar todos elementos p na div2
    </button>
  </body>
</html>
