<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Bhaskara</h1>
        <form action="">
            <label for="">A:</label>
            <input type="text" id="a"><br><br>
            <label for="">B:</label>
            <input type="text" id="b"><br><br>
            <label for="">C:</label>
            <input type="text" id="c"><br><br>
            <br><br>
            <input type="button" value="Calcular" onclick="bhaskara()">
          </form>
          <div id="escrever"></div>
    </div>
</body>
<style>
    div {
        border: 1px solid black;
        width: 200px;
        padding: 20px;
        margin: 0 auto;
    }

    #escrever {
        margin-top: 20px;
        width: 160px;
    }
</style>
<script>

    function bhaskara() {

        let a = parseFloat(document.getElementById('a').value)
        let b = parseFloat(document.getElementById('b').value)
        let c = parseFloat(document.getElementById('c').value)        

        //  delta = b^2 - 4.a.c
        let delta = Math.pow(b , 2) - 4 * a * c;

        //  bhaskara =>  ( -b +- √ delta ) / 2.a
        let x1 = ( -b + Math.sqrt(delta) ) / 2 * a;

        let x2 = ( -b - Math.sqrt(delta) ) / 2 * a;

        // ( "O delta é " + delta + "\nAs raízes da equação são: X' = " + x1 + " X'' = " + x2);

        //        Exemplo a ser testado a=1 b=12 c=-13 ... delta = 92 x'1.204 e x"= -10.795

        document.getElementById("escrever").innerHTML = "O delta é " + delta + "\nAs raízes da equação são: X' = " + x1 + " X'' = " + x2
        
    }

    function delta(a, b, c){
        return Math.pow(b , 2) - 4 * a * c;
    }


</script>
</html>
