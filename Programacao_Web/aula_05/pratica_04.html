<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Exibir Nome</h1>
        <form action="">
            <label for="">Nome:</label>
            <input type="text" name="nome"><br><br>
            <label for="">Sobrenome:</label>
            <input type="text" name="sobrenome"><br><br>
            <br><br>
            <input type="button" value="Exibir" onclick="exibirNome()">
          </form>
          <div id="escrever"></div>
    </div>
</body>
<style>
    div {
        border: 1px solid black;
        width: 200px;
        padding: 20px;
        margin: 0 auto;
    }

    #escrever {
        margin-top: 20px;
        width: 160px;
    }
</style>
<script>


    function exibirNome() {
        let nome = document.getElementsByName("nome")[0].value
        let sobrenome = document.getElementsByName("sobrenome")[0].value

        document.getElementById("escrever").innerHTML = nome + " " + sobrenome
    }


</script>
</html>
